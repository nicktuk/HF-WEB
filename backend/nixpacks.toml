[phases.setup]
# Dependencies for Playwright/Chromium
nixPkgs = ["chromium", "ffmpeg", "nss", "freetype", "harfbuzz", "ca-certificates", "fontconfig", "python311"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium --with-deps || echo 'Playwright install failed, will use fallback'"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
PLAYWRIGHT_BROWSERS_PATH = "/app/.cache/ms-playwright"
