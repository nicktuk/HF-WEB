[phases.setup]
# Dependencies for Playwright/Chromium
nixPkgs = ["ffmpeg", "nss", "freetype", "harfbuzz", "ca-certificates", "fontconfig", "python311"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install --with-deps chromium || true"
]

[phases.build]
cmds = [
    "alembic upgrade head",
    "python -m scripts.seed_data"
]

[start]
cmd = "playwright install chromium 2>/dev/null || true; uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
